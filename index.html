<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Time tracking dashboard</title>

  <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
  <header>
    <div class="header">
      <img class="header__img" src="images/image-jeremy.png" alt="Profile Photo (Jeremy Robson)">
      <h1 class="header__title">
        Report for
        <span>Jeremy Robson</span>
      </h1>
    </div>

    <nav class="nav">
      <div class="nav__element">Daily</div>
      <div class="nav__element nav__element--active">Weekly</div>
      <div class="nav__element">Monthly</div>
    </nav>
  </header>

  <main>
    <div class="card card--work">
      <div class="card__body">
        <div class="card__title">
          <h2>Work</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>

        <div class="card__info">
          <div class="card__info-hrs">
            32hrs
          </div>
          <div class="card__info-last">
            Last Week - 36hrs
          </div>
        </div>
      </div>
    </div>

    <div class="card card--play">
      <div class="card__body">
        <div class="card__title">
          <h2>Play</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>

        <div class="card__info">
          <div class="card__info-hrs">
            10hrs
          </div>
          <div class="card__info-last">
            Last Week - 8hrs
          </div>
        </div>
      </div>
    </div>


    <div class="card card--study">
      <div class="card__body">
        <div class="card__title">
          <h2>Study</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>

        <div class="card__info">
          <div class="card__info-hrs">
            4hrs
          </div>
          <div class="card__info-last">
            Last Week - 4hrs
          </div>
        </div>
      </div>
    </div>

    <div class="card card--exercise">
      <div class="card__body">
        <div class="card__title">
          <h2>Exercise</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>

        <div class="card__info">
          <div class="card__info-hrs">
            4hrs
          </div>
          <div class="card__info-last">
            Last Week - 5hrs
          </div>
        </div>
      </div>
    </div>

    <div class="card card--social">
      <div class="card__body">
        <div class="card__title">
          <h2>Social</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>

        <div class="card__info">
          <div class="card__info-hrs">
            5hrs
          </div>
          <div class="card__info-last">
            Last Week - 10hrs
          </div>
        </div>
      </div>
    </div>

    <div class="card card--self-care">
      <div class="card__body">
        <div class="card__title">
          <h2>Self Care</h2>
          <img src="images/icon-ellipsis.svg" alt="ellipsis">
        </div>

        <div class="card__info">
          <div class="card__info-hrs">
            2hrs
          </div>
          <div class="card__info-last">
            Last Week - 2hrs
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
